<div class="page">

  <div class="cateogry-bg">
    <h1>{{ category?.title }}</h1>
    <p>{{ category?.description }}</p>

  </div>

  <div class="columns">

    <div class="column">
      <form class="add-photo-form" [formGroup]="photoForm" (ngSubmit)="onSubmit()">

        <div class="field">
          <label for="title">
            Titlu
          </label>
          <input id="title" type="text" formControlName="title">
        </div>

        <div class="field">
          <label for="description">
            Descriere
          </label>
          <textarea id="description" formControlName="description"> </textarea>
        </div>

        <div class="field">
          <label for="link">
            Link
          </label>
          <input id="link" type="text" formControlName="link">
        </div>
        <div class="spacer">

          sau
        </div>
        <div class="form-group field">
          <label>Imagine </label>
          <input type="file" class="form-control" (change)="onImageChange($event)">
        </div>

        <button class="button" type="submit">Adauga fotografie</button>

      </form>
    </div>
    <div class="column">
      <div class="category-items">

        <div class="category-item" *ngFor="let photo of photos">
          <div class="photo-details">
            <p>
              {{ photo.title }}

            </p>
            <p>
              {{photo.description}}
            </p>

          </div>
          <img class="category-item-photo" [src]="photo.link ? photo.link : photo.photo">

        </div>
      </div>

    </div>

  </div>

</div>
